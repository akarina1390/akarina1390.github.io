<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ana's Portfolio</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" type="text/javascript"></script>
</head>

<body onload="imgSliderInit()">

    <div id="mainContainer">
        <div class="containerPic">
            <div class="containerPic" id="picContainer">
                <img id="headPic" src="https://i0.wp.com/timemanagementninja.com/wp-content/uploads/2014/02/Organized-Desk.jpg?resize=600%2C400&ssl=1">
            </div>

            <div class="containerPic" id="introHeaderContainer">
                <div class="containerPic" id="introHeader">
                    <h1 id="header2">Portfolio</h1>
                    <h3 id="header1">Flascards</h3>
                </div>
            </div>
        </div>

        <div class="container2">
            <div id="mainButtonContainer">
                <a href="../index.html"><h3 class="button">Home</h3></a>
                <a href="../resume.html"><h3 class="button">Resume</h3></a>
            </div>
        </div>

        <div class="toolBarContainer">
            <a href="../portfolio.html"><h3 class="toolBar" id="fastButton">Back to Portfolio</h3></a>
        </div>

        <div class="flascardContainer">
            <a href="diagram.html"><h4 class="flashButton">Diagrams</h4></a>
            <a href="estimation.html"><h4 class="flashButton">Effort Estimation</h4></a>
            <a href="sketches.html"><h4 class="flashButton">Sketches</h4></a>
            <a href="storyBoard.html"><h4 class="flashButton">Story Board</h4></a>
        </div>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img src="../images/estimation/poker1.png" style="width:100%">
                <div class="text">Task #1: Fill Card Content</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img src="../images/estimation/poker2.png" style="width:100%">
                <div class="text">Task #2: Save a Deck</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img src="../images/estimation/poker3.png" style="width:100%">
                <div class="text">Task #3: Name a New Deck</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="../images/estimation/poker4.png" style="width:100%">
                <div class="text">Task #4: Save a Card</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="../images/estimation/poker5.png" style="width:100%">
                <div class="text">Disagreements</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="../images/estimation/poker6.png" style="width:100%">
                <div class="text">Final Result</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

</body>
</html>
